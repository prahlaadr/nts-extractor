<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTS Tracklist Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 3px solid #ffffff;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: -2px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1em;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .card {
            background: #0a0a0a;
            border: 2px solid #ffffff;
            border-radius: 0;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #ffffff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ffffff;
            border-radius: 0;
            font-size: 16px;
            background: #000000;
            color: #ffffff;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: #1a1a1a;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #cccccc;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #333333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 0;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .success {
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px;
            border: 2px solid #ffffff;
            border-radius: 0;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        
        .results {
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ffffff;
        }

        .results-header h2 {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .output-section {
            margin-bottom: 30px;
        }

        .output-section h3 {
            color: #ffffff;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-box {
            position: relative;
        }

        .output-textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            resize: vertical;
            background: #000000;
            color: #ffffff;
        }

        .output-textarea:focus {
            outline: none;
            border-color: #ffffff;
            background: #1a1a1a;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #cccccc;
        }

        .copy-btn.copied {
            background: #666666;
            color: #ffffff;
        }
        
        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-download {
            flex: 1;
            padding: 15px;
            border-radius: 0;
            border: 2px solid #ffffff;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .btn-csv {
            background: transparent;
            color: #ffffff;
        }

        .btn-csv:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-1px);
        }

        .example {
            margin-top: 20px;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #ffffff;
            border-radius: 0;
            font-size: 13px;
        }

        .example strong {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
        }

        .example code {
            background: #000000;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 12px;
            border: 1px solid #ffffff;
            display: inline-block;
        }

        .note {
            background: #1a1a1a;
            border-left: 3px solid #ffffff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0;
            font-size: 13px;
            color: #ffffff;
        }

        .note strong {
            color: #ffffff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NTS</h1>
            <p>TRACKLIST EXTRACTOR</p>
        </div>
        
        <div class="card">
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <div class="input-group">
                <label for="url">NTS Episode URL</label>
                <input 
                    type="text" 
                    id="url" 
                    placeholder="https://www.nts.live/shows/rap-vacation/episodes/..."
                    value="https://www.nts.live/shows/rap-vacation/episodes/rap-vacation-29th-august-2025"
                >
            </div>
            
            <button class="btn" id="extractBtn" onclick="extractTracklist()">
                Extract Tracklist
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching tracklist...</p>
            </div>
            
            <div class="note">
                <strong>Note:</strong> Unreleased tracks will be automatically excluded from the output.
            </div>
            
            <div class="example">
                <strong>Example URL:</strong>
                <code>https://www.nts.live/shows/rap-vacation/episodes/rap-vacation-29th-august-2025</code>
            </div>
        </div>
        
        <div class="card results" id="results">
            <div class="results-header">
                <h2 id="showName">Tracklist</h2>
                <span id="trackCount"></span>
            </div>
            
            <div class="output-section">
                <h3>Tracklist (Song - Artist)</h3>
                <div class="output-box">
                    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                        Copy
                    </button>
                    <textarea
                        class="output-textarea"
                        id="tracklistText"
                        readonly
                    ></textarea>
                </div>
            </div>

            <div class="download-buttons">
                <button class="btn-download btn-csv" onclick="downloadCSV()">
                    Download CSV
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        async function extractTracklist() {
            const url = document.getElementById('url').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const extractBtn = document.getElementById('extractBtn');
            
            // Reset UI
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';
            extractBtn.disabled = true;
            
            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to extract tracklist');
                }
                
                currentData = data;
                displayResults(data);
                
                successDiv.textContent = `Successfully extracted ${data.track_count} tracks (unreleased excluded)`;
                successDiv.style.display = 'block';
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                extractBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const showName = document.getElementById('showName');
            const trackCount = document.getElementById('trackCount');
            const tracklistText = document.getElementById('tracklistText');
            
            showName.textContent = data.show_name;
            trackCount.textContent = `${data.track_count} tracks`;
            tracklistText.value = data.text_output;
            
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        async function copyToClipboard() {
            const textarea = document.getElementById('tracklistText');
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(textarea.value);
                copyBtn.textContent = 'Copied';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                textarea.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied';
            }
        }
        
        async function downloadCSV() {
            if (!currentData) return;
            
            const response = await fetch('/api/download_csv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(currentData)
            });
            
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = response.headers.get('Content-Disposition').split('filename=')[1].replace(/"/g, '');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Allow Enter key to submit
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractTracklist();
            }
        });
    </script>
</body>
</html>
